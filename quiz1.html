<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Knowledge</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="script.js" defer></script>
    <script src="quiz.js" defer></script>
</head>
<body>
    <header>
        <h1>General Knowledge</h1>
    </header>
    <main>
        <div class="container">
            <!-- Quiz Content Section -->
            <section id="quiz-container" class="main-content">
                <!-- Quiz questions will be dynamically loaded here -->
                <button id="finish-quiz-button" class="finish-quiz-button" style="display: none;">Finish Quiz</button>
            </section>

            <!-- High Scores Section -->
            <aside id="high-scores" class="sidebar">
                <h2>High Scores</h2>
                <ul id="high-score-list">
                    <!-- High scores will be dynamically loaded here -->
                </ul>
            </aside>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 The Ultimate Quiz Showdown</p>
    </footer>
</body>
</html>
